<script>

    function Person(name, age){
        this.name = name,
        this.age = age,
        this.greet=function(){
            console.log(`Hello ${this.name}`);
            
        }
    }

    Person.prototype.isMarried = 'false';

    Person.prototype.sayBye = function(){
        console.log(`Bye ${this.name}`);
    }

    const obj1 = new Person("neha", 22);

    const obj2 = new Person("tushar", 23);

    console.log(obj1.isMarried);

    obj1.greet();

    obj1.sayBye();

    obj2.greet();

</script>
