<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: red;
            animation: bounce 1s linear  infinite ;
        }

         @keyframes bounce {
            0%{
                transform: translateX(0px) ;
            }
            50%{
                transform: translateX(500px) scale(1.5);
            }
            100%{
                transform: translateX(0px);
            }
            
        }

      
    </style>
</head>
<body>
    <div class="circle">

    </div>
</body>
</html>
