<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            height: 100px;
            width: 300px;
            background-color: purple;
            
            
        }

        .box:hover{
            transform: translate(100px, 0);
        }

        .box:active{
            background-color: yellow;
        }
        button{
            padding: 20px;
            transition: all 1s ease;
        }

        button:hover{
            transform: rotate(-145deg);
        }
        button:active{
            background-color: black;
        }

        .box-1{
             transition: all 1s ease;
             border: 1px solid black;
             width: 100px;
             height: 100px;
        }

        .box-1:hover{
            transform: scale(0.5);
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
    <button>Click</button>

    <div class="box-1"></div>
</body>
</html>
