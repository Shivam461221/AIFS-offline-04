<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .parent {
            border: 2px solid black;
            display: grid;
            /* grid-template-columns: 1fr 1fr 1fr; */
            /* grid-template-rows: auto auto ; */
            grid-template-areas: "header header header"
            "sidebar main main"
            "footer footer footer";
            /* gap: 20px; */
        }

        .parent div {
            /* min-width: 100px; */
            min-height: 100px;
            border: 2px solid red;
        }

        .box-1 {
            /* grid-column: 1/3;
            grid-row: 1/3; */
            grid-area: header;
            
        }

        .box-2 {
            grid-area: sidebar;
            height: 420px;
            width:  200px;
        }

        .box-3 {
            grid-area: main;
            
        }

        .box-4 {
            grid-area: footer;

        }
    </style>
</head>

<body>
    <div class="parent">
        <div class="box-1">Header</div>
        <div class="box-2">Sidebar</div>
        <div class="box-3">Main</div>
        <div class="box-4">Footer</div>
        <!-- <div></div>
        <div></div>
        <div></div>
        <div></div>
        <div></div> -->
    </div>
</body>

</html>
