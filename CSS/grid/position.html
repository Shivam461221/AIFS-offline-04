<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        body{
            height: 150vh;
        }
        .container{
            border: 2px solid black;
            height: 100px;
            width: 100px;
            position: relative;
            /* top: 100px; */
            left: 200px;
        }

        .box{
            height: 200px;
            background-color: purple;
            margin: 10px;
            position: sticky;
            top: 10px;
            
        }

        .circle{
            height: 100px;
            width: 100px;
            border-radius: 50%;
            background-color: black;
            position: absolute;
            top: 50px;
            left: 400px;
        }

        .btn{
            height: 50px;
            width: 50px;
            background-color: yellow;
            position: fixed;
            bottom: 20px;
            right: 20px;
        }

    </style>
</head>
<body>
        <div class="container">

        </div>
        <div class="box">
            <div class="circle"></div>
        </div>

        <div class="btn"></div>
        
</body>
</html>
