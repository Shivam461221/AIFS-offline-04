<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Class Selector</title>
    <style>
        .container{
            height: 200px;
            border: 2px solid black;
            font-size: 26px;
            color: white;
        }

        .container:hover{
            /* background-color: red; */
            color: black;
        }

        .container:active{
            background-color: red;
        }

        #input:focus{
            background-color: skyblue;
            border: 4px solid black;
        }

        #input:active{
            background-color: yellow;
        }

    </style>
</head>
<body>
    <div class="container">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Numquam, autem ratione. At, ducimus sint. Nisi perspiciatis sit itaque aliquam cupiditate?
    </div>

    <input id="input" style="padding: 15px; width: 60%;" type="text">
</body>
</html>
