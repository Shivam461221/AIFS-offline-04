<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //Array methods 

        let arr1 = [11,12,32,43];

        console.log(arr1);
        

        //how to insert elements

        arr1.push(45);  //insert element at the end of an array

        console.log(arr1);   

        arr1.unshift(67);   //insert element at starting

        console.log(arr1);

        arr1.splice(4, 0, 88);  //(index, no. of elements to remove, element)

        console.log(arr1);


    
        
        
        

        
    </script>
</body>
</html>
