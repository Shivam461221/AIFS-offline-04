<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //How to remove elemets

        let arr = [11,32,43,45,65,7,32];

        console.log(arr);

        arr.pop();    // remove element from end

        console.log(arr);

        arr.shift();  //remove element from starting

        console.log(arr);
        

        arr.splice(3, 1);   //remove element from a specific index  

        console.log(arr);
        
        
        
    </script>
</body>
</html>
