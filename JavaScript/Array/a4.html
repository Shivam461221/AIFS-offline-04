<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [11,12,13,43,35];

        console.log(x);

        //insert

        //push, unshift, splice

        x.push(21);

        console.log(x);

        x.unshift(33);

        console.log(x);

        x.splice(3, 0, 45);

        console.log(x);

        //remove 
        //pop, shift, splice

        x.pop();
        console.log(x);

        x.shift();

        console.log(x);

        x.splice(4, 1)

        console.log(x);

        //update 

        x[2] = 99;

        console.log(x);

        x.splice(1, 1, 88);

        console.log(x);
        
        
        
        
        
        
        
        
        
    </script>
</body>
</html>
