<script>
    let x = 10;

    let y = 20;
    //Arithmetic Operators
    let result = x + y;  //addition

    console.log(result);

    console.log(y - x);  //substraction

    console.log(x * y);  //multiplication

    console.log(y / x);  //division

    console.log(8 % 2);  //modulus


    //Exponentiation Operator

    console.log(4 ** 3);

    // Boolean / Comparision Operators
    // less than < , greater than >, equals == , less than equals <=, greater than equals >=
    // strictly equal to === , !=, !== 


    console.log(10 < 20);

    console.log(20 < 10);


    console.log(20 <= 20);


    console.log(100 != 99);


    let a = 10;

    let b = '10';

    console.log(a === b);

    console.log(b);

    console.log(b * 2);










</script>
