   <script>
    //Unary Operator

    //Increment(++)- prefix increment, postfix increment
    //Decrement(--) - prefix decrement, postfix decrement

    let x = 10;

    let y = x--;

    console.log('y ',y);
    

    console.log('x ',x);

    
    

   </script>
