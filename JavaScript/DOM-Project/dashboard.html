<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <p class="display-5"> </p>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-4 display-5">Dashboard </div>
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-2"></div>
                <div class="col-md-1"><button class="btn btn-warning"><a href="Cart.html"
                            class="text-decoration-none text-dark">Cart</a></button></div>
                <div class="col-md-1"><button onclick="logout()" class="btn btn-danger">Logout</button></div>
            </div>
        </div>

        <p id="user" class="display-6"></p>



        <div class="container-fluid">
            <div id="main" class="row"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>

        let loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));

        if (!loggedInUser) {
            window.location.href = 'login.html';
        }

        let para = document.getElementById('user');

        para.innerText = `Welcome ${loggedInUser.username}`;

        function logout() {
            localStorage.removeItem("loggedInUser");
            window.location.href = 'login.html';
        }
    </script>
</body>

</html>
