<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <div class="container my-5">

        <form>
            <label class="form-label">Username</label>
            <input onblur="validateUsername()" id="username" class="form-control" type="text">
            <small id="usernameError"> </small>

            <label  class="form-label">Password</label>
            <input id="password" onblur="validatePassword()" type="password" class="form-control">
             <small id="passwordError"> </small>
        </form>
    </div>
    <script>


        function validateUsername() {
            let username = document.getElementById('username').value;
            let userError = document.getElementById('usernameError');

            if(username===''){
                userError.textContent = 'Please Enter Username';
                userError.style.color = 'red';
            }
            else{
                userError.textContent = '';
            }
        }

        function validatePassword(){
            let password = document.getElementById('password').value;
            let passError = document.getElementById('passwordError');
            const regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

            if(password===''){
                passError.textContent = 'Please Enter Password';
                passError.style.color = 'red';
            }else 
            if(!regex.test(password)){
                passError.textContent = 'Password length should be between 8 to 12 characters';
                passError.style.color = 'red';
            }
            else{
                passError.textContent = '';
            }
        }


    </script>
</body>

</html>
