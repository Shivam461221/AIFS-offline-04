<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form>
        <input id="input" type="password">
        <button type="button" id="pass">show</button>
    </form>

    <script>

        let btn = document.getElementById('pass');

        btn.addEventListener('click', function (event) {
            let input = document.getElementById('input');

            if(btn.innerText==='show'){
                input.type = 'text';
                btn.innerText = 'hide';
            }
            else{
                input.type = 'password';
                btn.innerText = 'show';
            }
        })

    </script>
</body>

</html>
