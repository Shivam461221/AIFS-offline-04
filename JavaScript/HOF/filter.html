<script>

    //filter 

    let arr = [1,2,3,4,5,6,7,8,9];

    console.log(arr);
    

    let even = arr.filter(num=>num%2!==0);

    console.log(even);


    let fruits = ['apple', 'mango', 'banana', 'grapes', 'watermelon', 'pineapple'];
    console.log(fruits);
    
    let newFruits = fruits.filter(fruit=>fruit.length>=5);

    console.log(newFruits);


    let items = [
        {id:1, title:'mouse', price:300},
        {id:2, title:'marker', price:300},
        {id:3, title:'keyboard', price:500},
        {id:4, title:'extention board', price:700},
        {id:5, title:'mobile', price:30000},
        {id:6, title:'watch', price:900},
        {id:7, title:'shoes', price:1000},
     ];

     console.log(items);
     

     let under500 = items.filter(item=>item.price<500);

    console.log(under500);
    
    
</script>
