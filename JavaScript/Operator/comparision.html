<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //IDE - Integrated Development Environment

        //Comparision Operators: <, >, <=, >=, ==, !=, ===, !==

        console.log(10 > 20);

        console.log(10 <= 11);

        console.log(20 >= 21);

        //== it only checks value not data type
        console.log(10 == '10');

        //=== it checks value and data type both

        console.log(10 !== '10');

        console.log(10 != 20);






    </script>
</body>

</html>
