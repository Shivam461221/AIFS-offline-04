<script>

    //Arrow function 

    let sum = (a,b) => {
        a + b;
    }

    console.log(sum(2, 3));

    //IIFE - Immediately Invoked Function Expression

    (function(){
        console.log("IIFE");
        
    })();

    

    (()=>{
        console.log('ARROW IIFE');
        
    })();

</script>
