<body>
    <script>
        //How to count vowels in a String

        let str = 'Shivam';

        str.includes('aeiou');

        // let output = str.includes('ug');

        // console.log(output);

        let count = 0;

        for(let i = 0; i<str.length; i++){
            if('aeiou'.includes(str.toLowerCase().charAt(i))){
                count++;
            }
        }

        console.log('Vowels:', count);
        
        
    </script>
</body>
