<script>
    //Write a program to swap values of two variables

    let x = 10;

    let y = 20;

    console.log('Before Swapping X:', x);
    console.log('Before Swapping Y:', y);
    

    //using a third variable

    let temp = x;  //temp = 10;

    x = y;     //x = 20;

    y = temp;   // y = 10;

    console.log('After Swapping X:', x);
    console.log('After Swapping Y:', y);

</script>
