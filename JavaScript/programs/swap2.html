<script>
    //WAP to swap values of two variable without using third variable

    let x = 66;

    let y = 117;

    console.log('Before Swapping X:', x);
    console.log('Before Swapping Y:', y);
    
    x = x+y; //x = 30
    y = x-y; //y = 10
    x = x-y; //x = 20

    console.log('After Swapping X:', x);
    console.log('After Swapping Y:', y);
</script>
