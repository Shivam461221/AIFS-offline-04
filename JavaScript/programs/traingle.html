<script>
    //WAP to print right angle traingle in star pattern

    let num = 5;


    console.log('Right angled traingle')
    for(let i= 0; i<num; i++){
        let row = '';
        for(let j=0; j<=i;j++){
            row += '* ';
        }

        console.log(row);
    }

    //nested loops
    console.log('Reverse Right angled traingle')
    for(let i= 0; i<num; i++){
        let row = '';
        for(let j=num; j>i;j--){
            row += '* ';
        }

        console.log(row);
    }

    console.log('pyramid');
    for(let i= 0; i<num; i++){
        let row = '';

        for(let k = num; k>i;k--){
            row += ' ';
        }

        for(let j=0; j<=i;j++){
            row += '* ';
        }

        console.log(row);
    }

    console.log('Reverse pyramid');
    for(let i= 0; i<num; i++){
        let row = '';

        for(let k = 0; k<=i;k++){
            row += ' ';
        }

        for(let j=num; j>i;j--){
            row += '* ';
        }

        console.log(row);
    }

    console.log('Square');

    for(let i= 0; i<5; i++){
        let row = '';

        for(let j = 0; j<num;j++){
            row+= '* ';
        }

        //console.log(row);
        document.write(row + '<br/>');
    }
    


</script>
