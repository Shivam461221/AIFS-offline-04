<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 200vh;
        }
        .box{
            height: 200px;
            width: 500px;
            border: 2px solid black;
            position: relative;
            top: 100px;
        }
        .box-1{
            height: 200px;
            width: 500px;
            border: 2px solid black;
            position: relative;
            left: 200px;
            top: 100px;
        }
        .box-2{
            height: 200px;
            width: 500px;
            border: 2px solid black;
        }

        .circle{
            border: 1px solid red;
            height: 100px;
            width: 100px;
            border-radius: 50%;
            position: absolute;
            top: 50px;
            left: 150px;
        }

        .scroll{
            height: 50px;
            width: 50px;
            background-color: yellow;
            position: fixed;
            bottom: 10px;
            right: 100px;
        }

         @media screen and (max-width:600px){
            .box-1{
                background-color: red;
                width: 250px;
            }

            .box{
                width: 250px;
            }
            .box-2{
                width: 250px;
            }
        }

        @media (min-width:600px) and (max-width:786px) {
            .box-1{
                background-color: yellow;
            }
        }
       
        @media (min-width:786px) and (max-width:1100px) {
            .box-1{
                background-color: blue;
            }
        }
        
    </style>
</head>
<body>
    
    <div class="box">
        <div class="circle"></div>
    </div>
    <div class="box-1"></div>
    <div class="box-2"></div>

    <div class="scroll"></div>
</body>
</html>
