<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .parent {
            border: 2px solid black;
        }

        .parent div {
            border: 2px solid black;
        }

        .box-1+div {
            background-color: red;
        }

        input[type="password"]{
            background-color: yellow;
        }

        p{
            font-size: xx-large;
            font-weight: 700;
            text-align: right;
            text-decoration: line-through;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }

        .pseudo{
            height: 100px;
            transition: all 0.5s ease;
        }

        .pseudo:hover{
            background-color: red;
            height:200px;
        }

    </style>
</head>

<body>
    <div class="parent">
        parent
        <div>
            child

            <div>
                Grand
            </div>
        </div>
    </div>


    <div class="container">
        <div class="box-1">
            <h1>Box-1</h1>
            <input type="text" placeholder="text">
        </div>
        <div>
            <h1>Box-2</h1>
            <input type="password" placeholder="password">
        </div>
        <div>
            <h1>Box-3</h1>
            <input type="email" placeholder="email"
        </div>
        <div>
            <h1>Box-4</h1>
        </div>
    </div>

    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Eveniet ad corporis necessitatibus, asperiores impedit sequi deleniti culpa a soluta nihil.</p>

    <div class="pseudo">

    </div>
</body>

</html>
