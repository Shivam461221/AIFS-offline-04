<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Edu+NSW+ACT+Cursive:wght@400..700&family=Edu+VIC+WA+NT+Hand+Pre:wght@400..700&family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Manufacturing+Consent&family=Playwrite+HU:wght@100..400&family=Playwrite+MX+Guides&family=Quicksand:wght@300..700&family=Savate:ital,wght@0,200..900;1,200..900&family=Winky+Rough:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        p {
            font-family: "Playwrite HU", cursive;
        }

        .box{
            /* border: 2px solid black; */
            height: 100px;
            background-color: #f7774c;
            display: block;
            padding: 30px;
        }

        .container{
            height: 500px;
            border: 2px solid blue;
            display: flex;
            /* flex-direction: column-reverser; */
            /* justify-content: space-around;
            align-items: center; */
            flex-direction: column;
            justify-content: end;
            align-items: end;
        }

        .container div{
            height: 50px;
            background-color: red;
            margin: 10px;
            width: 50px;
        }
    </style>
</head>

<body>
    <div>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem reiciendis sequi illum, doloribus corporis
            similique eaque repellat qui ipsum ad!</p>
    </div>
    <h1 style="border: 1px solid black; padding-top: 20px; margin-top: 30px;">Heading</h1>

    <div class="box">
        THIS IS A BOX
    </div>

    <div class="container">
        <div>1
        </div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
    </div>
</body>

</html>
